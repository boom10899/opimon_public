<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="visualize.js"></script>

    <title>Opimon</title>

    <style>
        html,body {
          height:100%;
          width:99%;
        }

        path.link {
          fill: none;
          stroke: #666;
          stroke-width: 1.5px;
        }

        .links line {
          stroke: #aaa;
        }

        .nodes circle {
          pointer-events: all;
          stroke: none;
          stroke-width: 40px;
        }

        .hiddenRow {
          padding: 0 !important;
        }

        img {
           height: 1.5em;
           text-align: center;
           vertical-align: middle;
        }
    </style>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <a id="showfull" class="navbar-brand">Opimon</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
    </div>
</head>

<body>
    <div style="height:95%; width:100%;">
        <div class="col-md-6" style="height:100%;">
            <div class="container-fluid" style="height:100%;">
                <div class="row">
                  <div class="col-md-11">
                    <h4><div id="topologyHead">Network Topology</div></h4>
                  </div>
                  <div class="col-md-1">
                    <button type="button" class="btn btn-warning btn-xs" onclick="resetTopo()">Refresh</button>
                  </div>
                </div>
                <div class="row">
                  <!-- <div class="container-fluid"> -->
                    <div class="col-md-8">
                      <input id="timeSlider" type="range" value=100 oninput="timeUpdate(value)"/>
                    </div>
                    <div class="col-md-3">
                      <div id="showTime">Now</div>
                    </div>
                    <div class="col-md-1">
                      <button type="button" class="btn btn-primary btn-sm" onclick="sendDataToServer()">Submit</button>
                    </div>
                  <!-- </div> -->
                </div>
                <div class="row">
                  <div id=loading>Loading...</div>
                </div>
                <div class="row" style="height:85%;">
                  <div class="container-fluid" id="showNetworkTopology" style="height:100%;">
                    <svg id="topology" width="100%" height="100%"></svg>
                  </div>
                </div>
            </div>
        </div>

        <div class="col-md-6" style="height:100%;">
            <div id="showSwitchID" class="container-fluid">
                <h4><div id="switch"></div></h4>
            </div>

            <div id="showPortTable" class="container-fluid">
                <h4><div id="portTableHead">Switch Detail</div></h4>
                <div id="initialText">Please select switch to see more detail.</div>
                <table id="portTable" class="table"></table>
            </div>

            <div id="showFlowTable" class="container-fluid">
                <h4><div id="flowTableHead">Flow Table</div></h4>
                <div id="currentTime"></div>
                <div id="showStatus">No flow to show.</div>
                <table id="flowTable" class="table"></table>
            </div>
        </div>
    </div>
</body>

<footer>
    <div class="row">&nbsp;</div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">
              <div class="col-md-10">
                <a class="navbar-brand">Kasetsart University, Nara Institute of Science and Technology</a>
              </div>
              <div class="col-md-2">
                <a class="navbar-brand"><img src="ku.png"/></a>
                <a class="navbar-brand"><img src="naist.png"/></a>
              </div>
            </div>
        </div>
    </nav>
</footer>
